        <p>之前，现在用Python写一遍</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">with</span> open(sys.argv[<span class="number">0</span>]) <span class="keyword">as</span> f:</span><br><span class="line">	print(f.read(), end =<span class="string">''</span>)</span><br></pre></td></tr></table></figure>
<p>但是利用传入参数读文件属实耍赖，所以在写一个不用读文件的版本：</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">a = [i <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">6</span>)]</span><br><span class="line">a[<span class="number">0</span>] = <span class="string">'a = [i for i in range(6)]'</span></span><br><span class="line">a[<span class="number">1</span>] = <span class="string">'print(a[0])'</span></span><br><span class="line">a[<span class="number">2</span>] = <span class="string">'for i in range(6):'</span></span><br><span class="line">a[<span class="number">3</span>] = <span class="string">'    print("a["+str(i)+"] = "+chr(39)+a[i]+chr(39))'</span></span><br><span class="line">a[<span class="number">4</span>] = <span class="string">'for i in range(1,5): print(a[i])'</span></span><br><span class="line">a[<span class="number">5</span>] = <span class="string">'print(a[5], end = "")'</span></span><br><span class="line">print(a[<span class="number">0</span>])</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">6</span>):</span><br><span class="line">    print(<span class="string">"a["</span>+str(i)+<span class="string">"] = "</span>+chr(<span class="number">39</span>)+a[i]+chr(<span class="number">39</span>))</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">5</span>): print(a[i])</span><br><span class="line">print(a[<span class="number">5</span>], end = <span class="string">""</span>)</span><br></pre></td></tr></table></figure>
